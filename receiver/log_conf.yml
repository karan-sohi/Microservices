version: 1
formatters:
  simple:
    format: '%(asctime)s -%(name)s -%(levelname)s -%(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    filename: /logs/app_receiver.log
loggers:
  basicLogger:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
events:
  hostname: karankafka.eastus2.cloudapp.azure.com
  port: 9092
  topic: events
